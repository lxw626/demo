<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<form th:action="@{/user/login}" method="post">
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    用户名:<input type="text"  name="userName"  placeholder="用户名" required="" autofocus="">
    密 码:<input type="password" name="password" placeholder="密码" required="">
    <button type="submit">登录</button>
</form>

</body>
</html>
